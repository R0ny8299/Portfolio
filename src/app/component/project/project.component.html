<div class="section" id="projects" style="background-image: url('assets/images/z31.jpg');">
    <div class="container cc-education">
      <div class="h4 text-center mb-4 title">Projects</div>
  
      <!-- Pagination Controls -->
      <pagination-controls class="mb-4 d-flex justify-content-center" (pageChange)="pageChanged($event)">
      </pagination-controls>
  
      <!-- Projects Grid -->
      <div class="row" >
        <ng-container *ngFor="let project of projects | paginate: config">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex align-items-stretch">
            <div class="card shadow-sm w-100">
              <img
                class="card-img-top"
                [src]="project.imgUrl"
                (error)="handleImgError($event)"
                alt="Project Image"
                style="object-fit: cover; height: 200px"
              />
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text"><strong>Technology:</strong> {{ project.tech }}</p>
  
                <div class="mt-3">
                  <a
                    *ngIf="project.liveDemo"
                    [href]="project.liveDemo"
                    class="btn btn-primary btn-sm me-2"
                    target="_blank"
                    >Live Demo</a
                  >
                  <a
                    *ngIf="project.githubLink"
                    [href]="project.githubLink"
                    class="btn btn-outline-dark btn-sm"
                    target="_blank"
                    >GitHub</a
                  >
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
  
      <!-- Pagination Controls -->
      <pagination-controls class="mt-4 d-flex justify-content-center" (pageChange)="pageChanged($event)">
      </pagination-controls>
    </div>
  </div>
